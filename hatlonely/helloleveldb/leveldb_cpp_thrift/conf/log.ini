log4cplus.logger.info=INFO, InfoAppender
log4cplus.appender.InfoAppender=log4cplus::ConsoleAppender
log4cplus.appender.InfoAppender.Append=true
log4cplus.appender.InfoAppender.immediateFlush=true
log4cplus.appender.InfoAppender.layout=log4cplus::PatternLayout
log4cplus.appender.InfoAppender.layout.ConversionPattern=%-4p [%t] %D{%Y-%m-%d %H:%M:%S}  %F:%L  %m%n

log4cplus.logger.warn=DEBUG, WarnAppender
log4cplus.appender.WarnAppender=log4cplus::ConsoleAppender
log4cplus.appender.WarnAppender.Append=true
log4cplus.appender.WarnAppender.immediateFlush=true
log4cplus.appender.WarnAppender.layout=log4cplus::PatternLayout
log4cplus.appender.WarnAppender.layout.ConversionPattern=%-4p [%t] %D{%Y-%m-%d %H:%M:%S}  %F:%L  %m%n

log4cplus.logger.print=DEBUG, PrintAppender
log4cplus.appender.PrintAppender=log4cplus::ConsoleAppender
log4cplus.appender.PrintAppender.Append=true
log4cplus.appender.PrintAppender.immediateFlush=true
log4cplus.appender.PrintAppender.layout=log4cplus::PatternLayout
log4cplus.appender.PrintAppender.layout.ConversionPattern=%-4p [%t] %D{%Y-%m-%d %H:%M:%S}  %F:%L  %m%n
